publishing {
    publications {
        bar(MavenPublication) {
            artifact("$buildDir/outputs/aar/lib-release.aar")
            pom {
                groupId = "uniffi.android"
                artifactId = "zcash"
                version = "1.0.0"
                description = "The librustzcash Android FFI binding"
                url = "https://github.com/eigerco/uniffi-android-pkg"
                licenses {
                    license {
                        name.set("The MIT License")
                        url.set("https://github.com/eigerco/uniffi-android-pkg/blob/main/LICENSE")
                    }
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/eigerco/uniffi-android-pkg")
//            isAllowInsecureProtocol = true
            credentials(PasswordCredentials)
        }
    }
}
